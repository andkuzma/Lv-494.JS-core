    <input type="checkbox" name="option2" value="a2">Ляля 2<Br>

    <input type="checkbox" name="option5" value="a5">Ляля 5<Br> 
    <input type="checkbox" name="option6" value="a6">Ляля 6</p>



    <script> 
       
        window.onload = function() {
        var $el = $("input");
        var array = [];
        var n = 0;

        for(var i=0; i < $el.length; ++i) {            
             array.push($el[i]);

             function chooseElement(){
                var choose = 0; 
                var dis;
                if(this.checked) {
                    ++n;
                    choose = n == 3;
                    dis = 1;
                }
                else {
                    --n;
                    choose = n == 2;
                    dis = 0;
                }
                if(choose) {
                    array.forEach(function(j) {
                        if(!j.checked) {
                            j.disabled = dis;
                        }
                    });
                }
            }            
            $el[i].addEventListener('change', chooseElement)
        }
    };

    </script>
