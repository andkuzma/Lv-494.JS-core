<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6.6</title>
</head>
<body>
  <input type="text" id="input1" value="Text1">
  <input type="text" id="input2" value="Text2">
  
  <script>

    let inputFirst = prompt('Please enter Text1', 'ляляля');
    let inputSecond = prompt('Please enter Text2', 'ляляля');
    let myInput1 = document.getElementById("input1");
    let myInput2 = document.getElementById("input2");
    myInput1.value = inputFirst;
    myInput2.value = inputSecond;

    let newInput = myInput2.cloneNode(true);
    myInput2.remove();
    newInput.value = myInput1.value;
    myInput1.value  = myInput2.value
    document.body.append(newInput);

  </script>
    
  
</body>
</html>
