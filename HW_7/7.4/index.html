<head>
  <meta charset="UTF-8">

</head>
<body>
  
  <select id="nameList">
    <option value="peter">Peter</option>
    <option value="john">John</option>
    <option value="alise">Alise</option>
    <option value="alex">Alex</option>
    <option value="iren">Iren</option>
  </select>
  <button id="removeName">Choose and Delete</button>  

<script>
  
function removeOption(){   
  let selectedIndex = nameList.options.selectedIndex;
  nameList.remove(selectedIndex);
}

removeName.addEventListener("click", removeOption);

</script>    

</body>
