<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 7.3</title>
</head>
<body> 
<div id = "wrapper">
  <button id="myButton">Live button!</button> 
  <p id = "position"></p>  
</div>

<script> 
  function addFirstMessage() {
    position.insertAdjacentHTML('beforebegin', '<p id = "firstElem">Mouse on me!</p>');
  };
 
  function addSecondMessage() {
    position.insertAdjacentHTML('beforebegin', '<p id = "secondElem">Mouse is not on me!</p>');
  }; 
           
  function addClickMessage() { 
    position.insertAdjacentHTML('beforebegin', '<p>I was pressed!</p>');
  };  

  myButton.addEventListener("mouseover", addFirstMessage);
  myButton.addEventListener("mouseup", addClickMessage);  
  myButton.addEventListener("mouseout", addSecondMessage); 

</script>
    

</body>
</html>
